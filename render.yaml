services:
  - type: web
    name: eshop
    env: php
    plan: free
    buildCommand: |
      composer install
      php artisan key:generate
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_KEY
        fromDatabase: app-key
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase: hostname
      - key: DB_DATABASE
        fromDatabase: database
      - key: DB_USERNAME
        fromDatabase: username
      - key: DB_PASSWORD
        fromDatabase: password
databases:
  - name: eshop-db
    databaseName: eshop
    user: eshop_user
    password: strongpassword
